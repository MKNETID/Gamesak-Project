name: Create Orphan Branches (Unlimited Sync)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Gamesak-Project
        uses: actions/checkout@v4
        with:
          repository: MKNETID/Gamesak-Project
          token: ${{ secrets.API_TOKEN }}
          path: gamesak-project
          fetch-depth: 0

      - name: Process External Repos (Unlimited Pagination)
        env:
          MY_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          cd gamesak-project
          
          # Pastikan file ada
          if [ ! -f data-manifest.json ]; then echo '{"total_branches":0,"branches":[]}' > data-manifest.json; fi
          
          # Ambil daftar yang sudah ada
          jq -r '.branches[]?' data-manifest.json > existing_list.txt

          SOURCES=("SteamAutoCracks/ManifestHub" "dvahana2424-web/sojogamesdatabase1")

          for REPO in "${SOURCES[@]}"; do
            echo "------------------------------------------"
            echo "Searching all branches in: $REPO"
            
            PAGE=1
            while : ; do
              echo "Fetching page $PAGE..."
              # Ambil 100 branch per halaman
              URL="https://api.github.com/repos/$REPO/branches?per_page=100&page=$PAGE"
              RESPONSE=$(curl -s -H "Authorization: token $MY_TOKEN" "$URL")
              
              # Cek jika response kosong atau bukan array
              COUNT=$(echo "$RESPONSE" | jq '. | length')
              if [ "$COUNT" -eq "0" ] || [ "$RESPONSE" == "[]" ] || [ -z "$COUNT" ]; then
                echo "No more branches found in $REPO."
                break
              fi

              # Ambil nama branch dari halaman ini
              BRANCHES=$(echo "$RESPONSE" | jq -r '.[].name')

              for BRANCH_NAME in $BRANCHES; do
                # Filter: lewati main/master dan yang sudah ada di manifest
                if [[ "$BRANCH_NAME" == "main" || "$BRANCH_NAME" == "master" ]] || grep -qxF "$BRANCH_NAME" existing_list.txt; then
                  continue
                fi

                echo "New Branch Found: $BRANCH_NAME. Downloading .lua..."
                
                LUA_URL="https://raw.githubusercontent.com/$REPO/$BRANCH_NAME/${BRANCH_NAME}.lua"
                HTTP_STATUS=$(curl -o "temp.lua" -s -L -w "%{http_code}" -H "Authorization: token $MY_TOKEN" "$LUA_URL")

                if [ "$HTTP_STATUS" -eq "200" ]; then
                  LUA_CONTENT=$(cat temp.lua)
                  
                  # Proses pembuatan Orphan Branch
                  git checkout --orphan "$BRANCH_NAME"
                  git rm -rf . > /dev/null 2>&1
                  echo "$LUA_CONTENT" > "${BRANCH_NAME}.lua"
                  
                  git config --local user.email "action@github.com"
                  git config --local user.name "github-actions[bot]"
                  git add "${BRANCH_NAME}.lua"
                  git commit -m "Add lua for $BRANCH_NAME"
                  git push origin "$BRANCH_NAME"
                  
                  # Update manifest di main
                  git checkout main
                  jq --arg new "$BRANCH_NAME" '.branches += [$new]' data-manifest.json > tmp.json && mv tmp.json data-manifest.json
                  echo "$BRANCH_NAME" >> existing_list.txt
                else
                  echo "Skipped: ${BRANCH_NAME}.lua not found."
                fi
                rm -f temp.lua
              done
              
              # Lanjut ke halaman berikutnya
              ((PAGE++))
            done
          done

      - name: Finalize JSON Manifest
        run: |
          cd gamesak-project
          git checkout main
          # Sort unik dan hitung total akhir
          jq '.branches |= (unique | sort) | .total_branches = (.branches | length)' data-manifest.json > tmp.json && mv tmp.json data-manifest.json
          
          git config --local user.email "github-actions[bot]"
          git config --local user.name "github-actions[bot]"
          git add data-manifest.json
          git commit -m "Sync complete: $(jq '.total_branches' data-manifest.json) total branches" || exit 0
          git push origin main

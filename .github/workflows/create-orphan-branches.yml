name: Create Orphan Branches from External Lua

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Gamesak-Project
        uses: actions/checkout@v4
        with:
          repository: MKNETID/Gamesak-Project
          token: ${{ secrets.API_TOKEN }}
          path: gamesak-project
          fetch-depth: 0

      - name: Process External Repos
        env:
          MY_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          cd gamesak-project
          
          # Gunakan nama key sesuai JSON Anda: .branches
          jq -r '.branches[]?' data-manifest.json > existing_list.txt

          SOURCES=("SteamAutoCracks/ManifestHub" "dvahana2424-web/sojogamesdatabase1")

          for REPO in "${SOURCES[@]}"; do
            echo "Checking: $REPO"
            
            # Ambil daftar branch (limit 100 per repo per jalan)
            BRANCHES=$(curl -s -H "Authorization: token $MY_TOKEN" \
              "https://api.github.com/repos/$REPO/branches?per_page=100" | jq -r '.[].name')

            for BRANCH_NAME in $BRANCHES; do
              # Validasi nama branch & cek duplikat
              if [ "$BRANCH_NAME" == "main" ] || [ "$BRANCH_NAME" == "master" ] || grep -qxF "$BRANCH_NAME" existing_list.txt; then
                continue
              fi

              echo "Found New: $BRANCH_NAME. Downloading .lua..."
              
              LUA_URL="https://raw.githubusercontent.com/$REPO/$BRANCH_NAME/${BRANCH_NAME}.lua"
              HTTP_STATUS=$(curl -o "temp.lua" -s -L -w "%{http_code}" -H "Authorization: token $MY_TOKEN" "$LUA_URL")

              if [ "$HTTP_STATUS" -eq "200" ]; then
                LUA_CONTENT=$(cat temp.lua)
                
                # Buat Orphan Branch baru
                git checkout --orphan "$BRANCH_NAME"
                git rm -rf . > /dev/null 2>&1
                
                # Simpan file .lua
                echo "$LUA_CONTENT" > "${BRANCH_NAME}.lua"
                
                git config --local user.email "action@github.com"
                git config --local user.name "GitHub Action"
                git add "${BRANCH_NAME}.lua"
                git commit -m "Add lua for $BRANCH_NAME"
                git push origin "$BRANCH_NAME"
                
                # Kembali ke main untuk update manifest
                git checkout main
                # Gunakan key .branches sesuai struktur Anda
                jq --arg new "$BRANCH_NAME" '.branches += [$new]' data-manifest.json > tmp.json && mv tmp.json data-manifest.json
                
                # Masukkan ke list pencarian agar tidak diproses ulang jika ada di repo sumber berbeda
                echo "$BRANCH_NAME" >> existing_list.txt
                echo "Successfully created branch: $BRANCH_NAME"
              else
                echo "Skipped $BRANCH_NAME (Lua not found or HTTP $HTTP_STATUS)"
              fi
              rm -f temp.lua
            done
          done

      - name: Finalize JSON Manifest
        run: |
          cd gamesak-project
          git checkout main
          
          # Update total_branches dan urutkan list branches secara alfabetis
          jq '.branches |= sort | .total_branches = (.branches | length)' data-manifest.json > tmp.json && mv tmp.json data-manifest.json
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data-manifest.json
          git commit -m "Update manifest: $(jq '.total_branches' data-manifest.json) branches" || exit 0
          git push origin main
